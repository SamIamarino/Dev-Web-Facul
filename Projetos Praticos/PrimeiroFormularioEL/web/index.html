    <body>
        <h1>Formulario Produto: </h1>
        <form action="processaFormulario" method="POST">
            
            <label>Codigo de Barras: </label>
            <input type="text" name="codigoBarras" />
            <br />
            
            <label>Descrição: </label>
            <br />
            <textarea name="descricao" rows="10" cols="30">
            </textarea>
            <br />
            
            <label>Unidade de Medida: </label>
            <input type="radio" name="unidadeMedida" value="kg" /> Kg
            <input type="radio" name="unidadeMedida" value="outra" /> Outras
            <br />
            
            <label>Quantidade Por embalagem: </label>
            <input type="number" name="quantidade" placeholder="Quantidade em Kg." />
            <br />
            
            <label>Fabricante: </label>
            <input type="text" name="fabricante" />
            <br />
            
            <input type="submit" value="Enviar" />
            
        </form>
